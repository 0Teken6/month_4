{% extends "main.html" %}


{% block content %}
{% load static %}
{% if not posts %}

    <h1>No posts</h1>

{% else %}
<div class="list-group">
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        {% if post.image %}
          <img src="{{ post.image.url }}" class="card-img-top" alt="...">
        {% else %}
          <img src="{% static 'placeholder.png' %}" class="card-img-top" alt="...">
        {% endif %}
        <a href="/post/{{ post.id }}"><h5 class="card-title">{{ post.title }}</h5></a>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.updated_at }}</h6>
        <p class="card-text">{{ post.content }}</p>
      </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
