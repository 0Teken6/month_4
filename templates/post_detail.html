{% extends "main.html" %}

{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.updated_at }}</h6>
      <p class="card-text">{{ post.content }}</p>
      <a href="/posts/" class="card-link">Posts</a>
      <a href="/" class="card-link">Home</a>
    </div>
  </div>
{% endblock %}
